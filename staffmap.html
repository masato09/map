<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HERE Maps Integration</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript"></script>
    <style>
        body {
            width: 100%;
            height: 100%;
            position: absolute;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 70px; /* ナビゲーションバーの高さ */
            width: 100%;
            height: calc(100% - 70px); /* ナビゲーションバーの高さ */
            z-index: 0;
        }
        #navbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #6cb2eb;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: black; /* 文字の色を黒に */
        }
        #navbar div {
            cursor: pointer;
            padding: 10px;
        }
        #navbar div:hover {
            background-color: #4a90e2;
            border-radius: 5px;
            color: black; /* ホバー時も文字の色を黒に */
        }
        #search {
            position: absolute;
            bottom: -300px; /* Initially hidden below the screen */
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            transition: bottom 0.3s ease;
        }
        #search.active {
            bottom: 70px; /* Moves above the navbar */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search">
        <p>住所検索</p>
        <input type="text" id="geocoder" />
        <button onclick="getGeocoder()">検索</button>
        <p>施設検索</p>
        <input type="text" id="landmark" />
        <button onclick="landmarkGeocode()">検索</button>
        <p>経路検索</p>
        <input type="text" id="start" />
        <input type="text" id="goal" />
        <button onclick="getRouting()">検索</button>
    </div>
    <div id="navbar">
        <div onclick="toggleSearch()">ルート検索</div>
        <div onclick="location.href='staffschedule.php'">スケジュール登録</div>
        <div onclick="alert('チャット機能が選択されました')">チャット</div>
    </div>
    <script src="maps.js"></script>
    <script>
        function toggleSearch() {
            var searchDiv = document.getElementById('search');
            searchDiv.classList.toggle('active');
        }
    </script>
</body>
</html>
