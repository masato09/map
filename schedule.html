<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .schedule-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .schedule-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <h2>Schedule Viewer</h2>
        <div class="schedule-item">
            <h3>July 10, 2024</h3>
            <p>10:00 AM - Meeting with volunteers</p>
        </div>
        <div class="schedule-item">
            <h3>July 12, 2024</h3>
            <p>2:00 PM - Food distribution event</p>
        </div>
        <!-- 他のスケジュール項目をここに追加 -->
    </div>
</body>
</html>
